<body>
	<header>
		<div class="btn" id="set">ОПЦИИ</div>

		<form class="" id="settings" style="display: none">
			<div class="btn" id="fullscreen">ПОЛНОЭКРАННЫЙ РЕЖИМ</div>
			<a href="../../index.html" class="btn" id="home">Домой</a>

			<h3>Настройки</h3>
			<div class="warning" id="warning">
				Для активирования изменений, нужно приминить их в самом низу!
				<div class="message">Клик для скрытия!</div>
			</div>
			<label>
				<h4>Цвет</h4>
				<input type="color" name="color" value="#FFA000">
				<p class="comment">
					По умолчанию круг окрашен в прекрасный градиент.
					Ты можешь залить круг сплошным цветом.
				</p>
			</label>

			<label>
        <h4>Цвет фона</h4>
        <input type="color" name="back-color" value="#fcfcfc">
        <p class="comment">
        	Если сейчас ночь, то можно изменить цвет на что-нибудь тёмненькое!
        </p>
      </label>

			<label>
				<h4>Радиус</h4>
				<input type="number" name="radius" step="1" value="50">
				<p class="comment">Просто радиус круга в пикселях. Вводить более 200(в зависимости от размера экрана) не имеет смысла.</p>
			</label>

			<label>
				<h4>Коэффициент взаимодействия с мышью/пальцем</h4>
				<input type="number" step="0.01" name="speedDetect" value="0.09">
				<p class="comment">Чем больше значение, тем более реакивным становится круг. Рекомендуемый диапазон: 0.01..0.2</p>
			</label>

			<label>
				<h4>Коэффициент силы трения "воздуха"</h4>
				<input type="number" name="friction" step="0.001" value="0.995">
				<p class="comment">Когда меньше 1-го, круг замедляется. Когда больше нуля, круг ускоряется. Если ты поставил(а) значение больше единицы, то лучше это 	погасить, отдавая энергию стене. Рекомендуемый диапазон: 0.9..1.05, при том 1.05 при гашении стены 0.1</p>
			</label>

			<label>
				<h4>Коэффициент отдачи энергии от "стены"</h4>
				<input type="number" name="frictionWall" step="0.05" value="0.9">
				<p class="comment">Если этот параметр более 1-цы, то виртуальные стены становятся, как батут(почти): круг увеличивает скорость после каждого удара об стену. В этом случае, хорошо бы настроить верхний параметр, иначе скорость будет всё выше и выше..</p>
			</label>
			<h3>Автор</h3>
			<p>
				<a href="https://vk.com/stanislavkalishin" target="_blank" class="author">Он тут</a>
			</p>
			<h3>Поделиться</h3>
			<p>
				<script type="text/javascript">
					document.write(VK.Share.button());
				</script>
				Да-да, сайтов без этой штуки – нет!
			</p>
				<div class="btn" id="send">применить</div>
